<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link type="image/x-icon" href="./img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="./style.css">
    <title>Flowers online store</title>
<script defer src="index.js"></script></head>
<body>
    <div class="wrap_content">
        <div class="content_all">
            <header class="header">
                <div class="wrapper header_wrapper">
                    <div class="header_logo" id="filterPage">
                            <img src="./img/logo.svg" alt="flower shop logo" class="logo">
                            <p class="logo_text">flowers shop</p>
                    </div>
                    <div class="header_cart">
                        <div class="bg_cart" id="basketPage">
                                <img src="./img/small_cart.svg" alt="logo cart" class="cart_logo">
                                <p class="text_cart">корзина</p>
                                <div class="bg_count">
                                    <p class="count">0</p>
                                </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <img src="./img/flowers-green-leaves.jpg" alt="top picture" class="flowers_top">
                <div id="content"></div>
            </main>
        </div>
        <footer class="footer">
            <div class="wrapper wrapper_footer">
                <div class="logo_footer">
                    <img src="./img/logo_small.svg" alt="small logo flowers shop" class="logo_footer">
                    <p class="text_logo_footer">flowers shop</p>
                    <p class="footer_text">© 2022</p>
                </div>
            </div>
        </footer>
      </div>
</body>
<script src="dist/index.js"></script>
</html>
